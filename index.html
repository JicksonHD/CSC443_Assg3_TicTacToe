<html>

<head>
    <title>TicTacToe asignment</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div class="grid-container">
        <div class="row">
            <div id="0" class="cell" onclick="setImg(0)">0</div>
            <div id="1" class="cell" onclick="setImg(1)">1</div>
            <div id="2" class="cell" onclick="setImg(2)">2</div>
        </div>

        <div class="row">
            <div id="3" class="cell" onclick="setImg(3)">3</div>
            <div id="4" class="cell" onclick="setImg(4)">4</div>
            <div id="5" class="cell" onclick="setImg(5)">5</div>
        </div>

        <div class="row">
            <div id="6" class="cell" onclick="setImg(6)">6</div>
            <div id="7" class="cell" onclick="setImg(7)">7</div>
            <div id="8" class="cell" onclick="setImg(8)">8</div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <button class="center" >Play Again</button>

</body>

</html>
