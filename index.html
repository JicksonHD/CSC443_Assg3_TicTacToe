<html>

<head>
    <title>TicTacToe asignment</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2 class="center-title2">Challenge the unbeaten AI !</h2>


    <div class="grid-container">
        <div class="row">
            <div id="0" class="cell" onclick="tic(0)"></div>
            <div id="1" class="cell" onclick="tic(1)"></div>
            <div id="2" class="cell" onclick="tic(2)"></div>
        </div>

        <div class="row">
            <div id="3" class="cell" onclick="tic(3)"></div>
            <div id="4" class="cell" onclick="tic(4)"></div>
            <div id="5" class="cell" onclick="tic(5)"></div>
        </div>

        <div class="row">
            <div id="6" class="cell" onclick="tic(6)"></div>
            <div id="7" class="cell" onclick="tic(7)"></div>
            <div id="8" class="cell" onclick="tic(8)"></div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <button id="reset_button" class="center display-button" onclick="playAgain()">Play Again</button>
    <br>
    <h3 id="status" class="center-status"></h3>

    
    
    <script src="index.js" type="text/javascript"></script>

</body>

</html>
